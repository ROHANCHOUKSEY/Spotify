<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/error-page-logo.24aca703.svg" type="image/svg+xml">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded margen padding">
                <div class="invert lefthamburger">
                    <img width="34" src="./Image/close.png" alt="" srcset="">
                </div>
                <div class="logo"><img class="invert" src="./Image/spotify (1).png" height="24" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="./Image/homepage.png" height="24"  alt="home">Home</li>
                    <li><img class="invert" src="./Image/magnifying-glass.png" height="24"  alt="search">Search</li>
                </ul>
            </div> 
            <div class="libraray bg-gray rounded margen padding library_position">
                <div class="heading">
                    <div class="playlist"><img class="invert" src="./Image/music-album.png"></div>
                    <h2>Your Library</h2>
                </div>

                <div class="songsList">
                    <ul>
                        
                    </ul>
                </div>
 
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legel"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legel/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legel/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legel/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legel/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legel/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div> 
        <div class="right bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <img width="34" class="invert hamburger" src="./Image/hamburger.png">
                    <div class="leftarrow invert"><img height="15" src="./Image/left-arrow.png" srcset=""></div>
                    <div class="rightarrow invert"><img height="15" src="./Image/right-arrow.png" srcset=""></div>
                </div>
                <div class="buttons">
                    <button class="sign_upButton">Sign up</button>
                    <button class="log_inButton">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>spotifyPlaylist</h1>
                <div class="cortContainer"> 
                    <div data-folder="cs" class="cart">
                        <div class="playbutton hoverPlayButton" >
                            <img src="./Image/play-button-arrowhead.png" height="10" alt="" srcset="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="" srcset="">
                        <h1>Anirudh Ravichandra</h1>
                        <p>Artist</p>
                    </div>
                    <div data-folder="ncs" class="cart">
                        <div class="playbutton hoverPlayButton" >
                            <img src="./Image/play-button-arrowhead.png" height="10" alt="" srcset="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="" srcset="">
                        <h1>Anirudh Ravichandra</h1>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
 
            <div class="playButton">
                <div class="aboveBar">
                    <div class="songInfo"></div>
                    <div class="playbtnTypes">
                        <img id="previous" src="./Image/previous.png" height="24" alt="">
                        <img id="play" src="./Image/play-button.png" height="24" alt="">
                        <img id="next" src="./Image/next.png" height="24" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime"></div>

                    </div>
                    <div class="volume">
                        <img src="./Image/volume.png" height="24" alt="" srcset="">
                        <div class="range">
                           <input  id="vol" type="range" style="color: white;">
                        </div>
                    </div>
                    
                </div>

                <div class="sheekbar">
                    <div class="circle">
                        
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
